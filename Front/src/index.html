<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Easy AKS</title>
</head>
<body>
    <div class="main_container" >
        <div class="nav_container">
            <div class="nav-buttons_container">
                <a class="nav_button" href="#">Списки вопросов</a>
                <a class="nav_button" id="themes_tab" href="#">Темы
                    <div id="themes_window">
                        <ul id="themes_in_window"></ul>
                    </div>
                </a>
                <a class="nav_button" href="#">Статистика</a>
                <a class="nav_button" href="#">Влад</a>
                <a class="nav_button" href="#">Ваня</a>
            </div>
        </div>
        
        <main class="main_window">
            <section class="left_list">
                <div class="themes_root"></div>
                <ul class="questions_left_list"></ul>
            </section>
            <section class="questions_section">
                <div class="image-logo-container">
                    <img src="./img/logo.jpg" alt="">
                    <!-- <img src="./img/sticker.webp" alt=""/> -->
                </div>
                <div class="question_window">
                    <img src="./img/question_box.png" alt=""/>
                    <span class="question_text"></span>
                </div>
                <div class="answers_box">
                    <span id="question_number">1</span>
                    <div class="answer_button hoverable"><span class="ans_letter">A:</span><span class="ans_text"></span></div>
                    <div class="answer_button hoverable"><span class="ans_letter">B:</span><span class="ans_text"></span></div>
                    <div class="answer_button hoverable"><span class="ans_letter">C:</span><span class="ans_text"></span></div>
                    <div class="answer_button hoverable"><span class="ans_letter">D:</span><span class="ans_text"></span></div>
                </div>
                <button id="next_button">
                    Next
                </button>
            </section>
        </main>
    </div>


    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
